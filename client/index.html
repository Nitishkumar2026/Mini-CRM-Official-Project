<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Xeno CRM - Customer Relationship Management Platform</title>
    <meta name="description" content="Powerful CRM platform with AI-powered customer segmentation, automated campaign management, and intelligent analytics. Boost your marketing ROI with data-driven insights." />
    
    <!-- Open Graph tags for better social media sharing -->
    <meta property="og:title" content="Xeno CRM - Smart Customer Relationship Management" />
    <meta property="og:description" content="Transform your customer relationships with AI-powered segmentation and automated campaigns. Real-time analytics and intelligent insights included." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://xenocrm.com" />
    <meta property="og:image" content="https://xenocrm.com/og-image.png" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Xeno CRM - Smart Customer Relationship Management" />
    <meta name="twitter:description" content="AI-powered customer segmentation and campaign management platform" />
    <meta name="twitter:image" content="https://xenocrm.com/twitter-image.png" />
    
    <!-- Additional SEO meta tags -->
    <meta name="keywords" content="CRM, customer relationship management, marketing automation, customer segmentation, AI, analytics, campaign management" />
    <meta name="author" content="Xeno CRM" />
    <meta name="robots" content="index, follow" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
